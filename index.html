<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLOOTMC.EU</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:radial-gradient(circle at center,#3b0066,#140024);
color:white;
overflow-x:hidden;
}

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
}

.logo{
font-size:28px;
font-weight:600;
}

.menu a{
margin:10px;
padding:12px 30px;
border-radius:30px;
text-decoration:none;
color:white;
background:linear-gradient(45deg,#ff00cc,#6a00ff);
transition:0.3s;
}

.menu a:hover{
transform:scale(1.1);
box-shadow:0 0 20px #ff00cc;
}

.hero{
text-align:center;
margin-top:150px;
animation:fadeIn 2s;
}

.hero h1{
font-size:60px;
}

.hero p{
font-size:22px;
opacity:0.8;
}

.buttons{
margin-top:40px;
}

.btn{
display:inline-block;
margin:10px;
padding:15px 40px;
border-radius:30px;
background:linear-gradient(45deg,#ff00cc,#6a00ff);
text-decoration:none;
color:white;
font-size:18px;
transition:0.3s;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 25px #ff00cc;
}

.status{
margin-top:50px;
font-size:20px;
}

.online{
color:#00ff88;
}

footer{
margin-top:200px;
padding:20px;
text-align:center;
background:rgba(0,0,0,0.4);
}

@keyframes fadeIn{
from{
opacity:0;
transform:translateY(40px);
}
to{
opacity:1;
transform:translateY(0);
}
}

</style>
</head>

<body>

<nav>

<div class="logo">FLOOTMC.EU</div>

<div class="menu">

<a href="#">Sklep</a>
<a href="#">Discord</a>
<a href="#">Administracja</a>

</div>

</nav>

<div class="hero">

<h1>FLOOTMC.EU</h1>

<p>Najlepszy serwer Minecraft</p>

<div class="buttons">

<a href="#" class="btn">Dołącz teraz</a>

<a href="#" class="btn">Discord</a>

</div>

<div class="status">

Status serwera: <span class="online">ONLINE</span>

</div>

</div>

<footer>

© 2026 FLOOTMC.EU

</footer>

</body>
</html>
