<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sklep - FlootMC.EU</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:radial-gradient(circle at center,#3b0066,#140024);
color:white;
}

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
}

.logo{
font-size:28px;
font-weight:600;
}

.back{
padding:10px 25px;
border-radius:20px;
background:linear-gradient(45deg,#ff00cc,#6a00ff);
text-decoration:none;
color:white;
transition:0.3s;
}

.back:hover{
transform:scale(1.1);
box-shadow:0 0 15px #ff00cc;
}

.container{
padding:50px;
text-align:center;
}

.title{
font-size:50px;
margin-bottom:40px;
}

.shop{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:rgba(0,0,0,0.4);
border-radius:20px;
padding:20px;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 25px #ff00cc;
}

.card img{
width:100%;
border-radius:15px;
}

.price{
font-size:22px;
margin:15px 0;
}

.buy{
display:inline-block;
padding:12px 25px;
border-radius:20px;
background:linear-gradient(45deg,#ff00cc,#6a00ff);
text-decoration:none;
color:white;
transition:0.3s;
}

.buy:hover{
transform:scale(1.1);
box-shadow:0 0 15px #ff00cc;
}

footer{
margin-top:100px;
padding:20px;
text-align:center;
background:rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<nav>

<div class="logo">FLOOTMC.EU</div>

<a href="/" class="back">Powrót</a>

</nav>

<div class="container">

<div class="title">Sklep</div>

<div class="card">
<img src="img/5vpln.png">
<div class="price">5 PLN</div>
<a href="#" class="buy">Kup</a>
</div>

<div class="price">10 PLN</div>

</div>

</div>

<div class="card">

<div class="card">

</div>

© 2026 FLOOTMC.EU

</html>
